<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle,#caa49c 5%, #644a45 100%);
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping if items exceed container width */
            gap: 20px; /* Space between items */
            padding: 250px;
            justify-content: center; /* Centers items horizontally */
        }

        .cart-item-container {
            background: #55515180;
            border: 1px solid #000000;
            border-radius: 8px;
            box-shadow: 7px 8px 4px 2px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            padding: 15px;
        }

        .cart-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .cart-item-price {
            font-size: 14px;
            color: #00a859;
            font-weight: bold;
        }

        .cart-item-full-price {
            font-size: 12px;
            color: #888;
            text-decoration: line-through;
        }

        .cart-item-description {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .cart-item-description span {
            display: block;
            margin: 5px 0;
        }

        .cart-item-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-actions button {
            padding: 8px 12px;
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item-actions button:hover {
            background-color: #e63939;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-control input {
            width: 50px;
            padding: 5px;
            text-align: center;
            background: #666;
            border: 1px solid #000000;
            border-radius: 4px;
        }

        .payment-button {
            padding: 10px 20px;
            background-color: #666; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 60px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s; /* Smooth transition */
        }

        .payment-button:hover {
            color: black; /* White text */
            background-color: #ffffff; /* Darker green on hover */
        }
    </style>
</head>
<body>
<div class="cart-container">
    <div class="cart-item-container">
        <div class="cart-item">
            <img
src="img_23.png"                    alt="HydraFacial"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">HydraFacial</p>
                <div class="cart-item-price">500EGP</div>
                <div class="cart-item-description">
                    A deep cleansing and hydrating facial treatment for glowing skin.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity1">Person:</label>
                <input id="quantity1" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
    <div class="cart-item-container">
        <div class="cart-item">
            <img
src="img_24.png"                    alt="Chemical Peel"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">Chemical Peel</p>
                <div class="cart-item-price">500EGP</div>
                <div class="cart-item-description">
                    Exfoliates and improves skin texture by reducing fine lines and blemishes.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity1">Person:</label>
                <input id="quantity1" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
    <div class="cart-item-container">
        <div class="cart-item">
            <img
src="img_25.png"                    alt="Microdermabrasion"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">Microdermabrasion</p>
                <div class="cart-item-price">500EPG</div>
                <div class="cart-item-description">
                    A gentle exfoliation technique to rejuvenate and smooth skin.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity2">Person:</label>
                <input id="quantity2" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
</div>
<div>
    <button class="payment-button" style="position: absolute; bottom: 100px; left: 45%; " onclick="location.href='payment.html'">Payment</button>
</div>
</body>
</html>
