<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="stylesheet" href="Men.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            display: block;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(128, 128, 128, 0.8); /* Gray background with opacity */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            animation: fadeIn 0.5s forwards;
        }

        body {
            background-image: url('man-image/HairCut.jpg'); /* Use the same background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="card">
        <h3>Contact Information</h3>
        <ul>
            <li> Captain: +20 100 234 5678 </li>
            <li>Romance : +20 115 678 9012</li>
            <li>Gentleman: +20 127 345 6789</li>
            <li>Alpha : +20 102 987 6543</li>
            <li>Classic :  +20 120 456 7890</li>
        </ul>
    </div>
</body>
</html>
