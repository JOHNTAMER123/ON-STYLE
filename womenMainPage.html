        body {

            justify-content: center;

        .cardsSection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .linkCard {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: rgb(16, 12, 12);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .linkCard:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .linkCardBackground {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the entire area */
            background-size: cover; /* Scales the image to cover the card area */
            transition: opacity 0.3s ease;
        }

        .linkCard:hover .linkCardBackground {
            opacity: 0.8;
        }

        .linkCardTitle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        .leFadeInLeft span { animation-name: leFadeInLeft }
@keyframes leFadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-60px);
    }
    to { opacity: 1 }
}

</head>
