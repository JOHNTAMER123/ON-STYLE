<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cardsSection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .linkCard {
            position: relative;
            display: block;
            width: 300px;
            height: 200px;
            margin: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .linkCard:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .linkCardBackground {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .linkCard:hover .linkCardBackground {
            opacity: 0.8;
        }

        .linkCardTitle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: wheat;

            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in-left {
            animation: fadeInLeft 1s forwards;
        }
    </style>
</head>
<body>
    <div class="cardsSection">
        <a class="linkCard fade-in-left" href="haircut.html">
            <img
                class="linkCardBackground"
                src="hair%20cut%20img%202.jpg"
                alt="Hair cut" />
            <div class="linkCardTitle">Hair cut</div>
        </a>
        <a class="linkCard fade-in-left" href="hairstyling.html">
            <img
                class="linkCardBackground"
                src="img.png"
                alt="Hair styling" />
            <div class="linkCardTitle">Hair styling</div>
        </a>
        <a class="linkCard fade-in-left" href="hair-coloring.html">
            <img
                class="linkCardBackground"
                src="img_1.png"
                alt="Hair coloring" />
            <div class="linkCardTitle">Hair coloring</div>
        </a>
        <a class="linkCard fade-in-left" href="treamtments.html">
            <img
                class="linkCardBackground"
                src="img_2.png"
                alt="Treatment" />
            <div class="linkCardTitle">Treatment</div>
        </a>
        <a class="linkCard fade-in-left" href="makeup.html">
            <img
                class="linkCardBackground"
                src="img_3.png"
                alt="Make up" />
            <div class="linkCardTitle">Make up</div>
        </a>
        <a class="linkCard fade-in-left" href="Lashes.html">
            <img
                class="linkCardBackground"
                src="img_4.png"
                alt="Lashes" />
            <div class="linkCardTitle">Lashes</div>
        </a>
        <a class="linkCard fade-in-left" href="skincare.html">
            <img
                class="linkCardBackground"
                src="img_5.png"
                alt="Skin care" />
            <div class="linkCardTitle">Skin care</div>
        </a>
        <a class="linkCard fade-in-left" href="hardgel.html">
            <img
                class="linkCardBackground"
                src="img_9.png"
                alt="Hard Gel" />
            <div class="linkCardTitle">Hard Gel</div>
        </a>
        <a class="linkCard fade-in-left" href="acrylic.html">
            <img
                class="linkCardBackground"
                src="img_7.png"
                alt="Acrylic" />
            <div class="linkCardTitle">Acrylic</div>
        </a>
    </div>
</body>
</html>
