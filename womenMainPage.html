<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .cardsSection {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .linkCard {
            position: relative;
            width: 200px;
            height: 300px;
            border-radius: 15px;
            overflow: hidden;
            text-decoration: none;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .linkCard:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .linkCardBackground {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }

        .linkCard:hover .linkCardBackground {
            opacity: 0.8;
        }

        .linkCardTitle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 1.2em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="cardsSection">
    <a class="linkCard" href="haircut.html">
        <img
                class="linkCardBackground"
                src="hair%20cut%20img%202.jpg"
                alt="Hair cut"
        />
        <div class="linkCardTitle">Hair cut</div>
    </a>
    <a class="linkCard" href="hairstyling.html">
        <img
                class="linkCardBackground"
                src="https://static.wixstatic.com/media/c837a6_269f35d6ccff4321b7ed1e65c2835c61~mv2.jpg/v1/fill/w_548,h_730,q_90/c837a6_269f35d6ccff4321b7ed1e65c2835c61~mv2.jpg"
                alt="Hair styling"
        />
        <div class="linkCardTitle">Hair styling</div>
    </a>
    <a class="linkCard" href="hair-coloring.html">
        <img
                class="linkCardBackground"
                src="https://static.wixstatic.com/media/c837a6_d38d8d08196d477ba49efff880d5b918~mv2.jpg/v1/fill/w_547,h_730,q_90/c837a6_d38d8d08196d477ba49efff880d5b918~mv2.jpg"

</div>
