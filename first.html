<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On Style - Elevate Your Beauty</title>
    <link rel="icon" href="WhatsApp Image 2025-01-20 at 19.00.38_488f6471.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .fade-in-up {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hairdresser-images {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .hairdresser-images .card {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .hairdresser-images .card__content {
            padding: 20px;
        }

        .hairdresser-images .card__title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hairdresser-images .card__description {
            font-size: 1rem;
            color: #555;
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .fade-in-right {
            animation: fadeInRight 1s forwards;
        }

        @keyframes slideOutLeft {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        .slide-out-left {
            animation: slideOutLeft 1s forwards;
        }

        @keyframes slideOutRight {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .slide-out-right {
            animation: slideOutRight 1s forwards;
        }
    </style>
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center ">
        <div class="col-md-6 p-lg-5 mx-auto my-5 fade-in-up">
          <h1 class="display-3 fw-bold">On Style</h1>
          <h3 class="fw-normal text-muted mb-3" style="color: #ffffff !important;">Get the look you deserve</h3>
        </div>
        <div class="hairdresser-images fade-in-up">
            <div class="card" id="left-card">
                <img src="firstPhot.jpg" alt="Men's Hairdresser" class="card-img-top">
            </div>
            <div class="card" id="second-card">
                <img src="Second.jpg" alt="Women's Hairdresser" class="card-img-top">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('left-card').addEventListener('click', function() {
            this.classList.add('slide-out-left');
            setTimeout(function() {
                window.location.href = 'menMainpage.html';
            }, 1000); // Match the duration of the animation
        });

        document.getElementById('second-card').addEventListener('click', function() {
            this.classList.add('slide-out-right');
            setTimeout(function() {
                window.location.href = 'womenMainPage.html';
            }, 1000); // Match the duration of the animation
        });
    </script>
</body>
</html>
