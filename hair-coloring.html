<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Items</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .cart-container {
            display: flex;
            flex-wrap: wrap; /* Allows wrapping if items exceed container width */
            gap: 20px; /* Space between items */
            padding: 250px;
            justify-content: center; /* Centers items horizontally */
        }

        .cart-item-container {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            padding: 15px;
        }

        .cart-item {
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0;
        }

        .cart-item-price {
            font-size: 14px;
            color: #00a859;
            font-weight: bold;
        }

        .cart-item-full-price {
            font-size: 12px;
            color: #888;
            text-decoration: line-through;
        }

        .cart-item-description {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
        }

        .cart-item-description span {
            display: block;
            margin: 5px 0;
        }

        .cart-item-actions {
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-item-actions button {
            padding: 8px 12px;
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cart-item-actions button:hover {
            background-color: #e63939;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .quantity-control input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="cart-container">
    <div class="cart-item-container">
        <div class="cart-item">
            <img
                    src="https://static.wixstatic.com/media/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg/v1/fill/w_824,h_1098,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg"
                    alt="Balayage"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">Balayage</p>
                <div class="cart-item-price">3500EGP</div>
                <div class="cart-item-description">
                    A natural, sun-kissed look with hand-painted highlights.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity1">Person:</label>
                <input id="quantity1" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
    <div class="cart-item-container">
        <div class="cart-item">
            <img
                    src="https://static.wixstatic.com/media/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg/v1/fill/w_824,h_1098,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg"
                    alt="Layered Cut"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">Ombre</p>
                <div class="cart-item-price">3500EGP</div>
                <div class="cart-item-description">
                    A gradual transition from a darker root to lighter ends.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity1">Person:</label>
                <input id="quantity1" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
    <div class="cart-item-container">
        <div class="cart-item">
            <img
                    src="https://static.wixstatic.com/media/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg/v1/fill/w_824,h_1098,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/c837a6_18152edaef9940ca88f446ae94b48a47~mv2.jpg"
                    alt="Bamboo Toothbrush"
            />
            <div class="cart-item-details">
                <p class="cart-item-title">Highlights</p>
                <div class="cart-item-price">3500EGP</div>
                <div class="cart-item-description">
                    Streaks of lighter color to add dimension and depth.
                </div>
            </div>
        </div>
        <div class="cart-item-actions">
            <div class="quantity-control">
                <label for="quantity2">Person:</label>
                <input id="quantity2" type="number" value="1" min="1" />
            </div>
        </div>
    </div>
</div>
</body>
</html>
