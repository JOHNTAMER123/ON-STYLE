<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle,#caa49c 5%, #644a45 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .details-container {
            background: #55515180;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: left;
        }

        .details-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 14px;
        }

        input::placeholder{
            color:rgb(154, 153, 153) ;
        }

        .form-group input:focus {
            border-color: #e0ff47;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4d4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            color: rgb(0, 0, 0);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="details-container">
        <h1>Enter Your Details</h1>
        <form action="order_confirmation.html" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" id="street" name="street" placeholder="Enter your street name" required>
            </div>
            <div class="form-group">
                <label for="building">Building Name/Number</label>
                <input type="text" id="building" name="building" placeholder="Enter your building name or number" required>
            </div>
            <div class="form-group">
                <label for="apt">Apartment Number</label>
                <input type="text" id="apt" name="apt" placeholder="Enter your apartment number" required>
            </div>
            <div class="form-group">
                <label for="floor">Floor</label>
                <input type="text" id="floor" name="floor" placeholder="Enter your floor" required>
            </div>
            <button type="submit">Confirm Order</button>
        </form>
    </div>
</body>
</html>
