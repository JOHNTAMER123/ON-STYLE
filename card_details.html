<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: radial-gradient(circle,#caa49c 5%, #644a45 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-details-container {
            background: #55515180;
            border: 1px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            text-align: left;
        }

        .card-details-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 14px;
        }

        input::placeholder{
            color:rgb(154, 153, 153) ;
        }

        .form-group input:focus {
            border-color: #4caf50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #666;;
            color: rgba(255, 255, 255, 0.784);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            color: rgb(0, 0, 0);
            background-color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="card-details-container">
        <h1>Enter Card Details</h1>
        <form action="details.html" method="post">
            <div class="form-group">
                <label for="cardholder">Cardholder Name</label>
                <input type="text" id="cardholder" name="cardholder" placeholder="Enter cardholder name" required>
            </div>
            <div class="form-group">
                <label for="cardnumber">Card Number</label>
                <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="Enter CVV" required>
            </div>
            <button onclick="location.href='details.html'">Payment</button>
        </form>
    </div>
</body>
</html>
